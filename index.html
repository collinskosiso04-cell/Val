<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Important Question üëÄ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0f0f0f; /* neutral dark */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #ffffff;
  }

  .card {
    width: min(720px, 94vw);
    background: rgba(0,0,0,0.45);
    border-radius: 20px;
    padding: 18px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
  }

  h1 {
    margin: 8px 0 6px;
    font-size: 28px;
    font-weight: 800;
    text-align: center;
  }

  .sub {
    text-align: center;
    font-size: 15px;
    opacity: 0.9;
    margin-bottom: 12px;
  }

  .countdown {
    text-align: center;
    background: rgba(255,255,255,0.08);
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 13px;
    margin-bottom: 14px;
  }

  /* SLIDESHOW = MAIN THEME */
  .slideshow {
    width: 100%;
    aspect-ratio: 4 / 5;
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    margin-bottom: 14px;
  }

  .slideshow img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .slideshow img.active {
    opacity: 1;
  }

  .controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 10px;
  }

  .chip {
    background: rgba(255,255,255,0.12);
    color: white;
    border: none;
    border-radius: 999px;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }

  .btnRow {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-top: 10px;
    min-height: 70px;
  }

  .big {
    border-radius: 14px;
    border: none;
    padding: 12px 24px;
    font-size: 18px;
    font-weight: 800;
    cursor: pointer;
  }

  #yes {
    background: white;
    color: black;
  }

  #no {
    background: #111;
    color: white;
    position: fixed;
    left: 50%;
    top: 75%;
    transform: translate(-50%, -50%);
  }

  .msg {
    text-align: center;
    font-size: 14px;
    margin-top: 8px;
    opacity: 0.8;
  }

  /* SUCCESS SCREEN */
  .success {
    height: 100vh;
    width: 100vw;
    background: #0f0f0f;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .heart {
    font-size: 140px;
    animation: pulse 1.1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .success h2 {
    font-size: 38px;
    font-weight: 900;
    margin: 10px 0;
  }

  .success .val,
  .success .love {
    font-size: 22px;
    font-weight: 800;
  }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card" id="mainCard">
  <h1>Will you be my Valentine? üíò</h1>
  <p class="sub">Be honest‚Ä¶ but also choose wisely üòå</p>

  <div class="countdown" id="countdown">Loading countdown‚Ä¶</div>

  <div class="controls">
    <button class="chip" id="musicBtn">‚ñ∂Ô∏è Play music</button>
    <button class="chip" id="resetBtn">üîÅ Reset buttons</button>
  </div>

  <div class="btnRow">
    <button class="big" id="yes">Yes üòç</button>
    <button class="big" id="no">No üôÉ</button>
  </div>

  <div class="msg" id="msg"></div>
  <div class="footer">Tip: If ‚ÄúNo‚Äù is hard to click‚Ä¶ that‚Äôs the point üòà</div>
</div>

<!-- Music (royalty-free-ish file is NOT included; you must use a URL you own or a local mp3) -->
<audio id="bgm" loop>
  <!-- Replace this with YOUR audio file (recommended: upload an mp3 to your site and use that path) -->
  <!-- Example: <source src="music.mp3" type="audio/mpeg"> -->
</audio>

<script>
  // -------------------------------
  // Countdown to Valentine's Day 2026
  // -------------------------------
  const countdownEl = document.getElementById("countdown");
  function updateCountdown(){
    const target = new Date("2026-02-14T00:00:00"); // local time
    const now = new Date();
    const diff = target - now;

    if(diff <= 0){
      countdownEl.textContent = "It‚Äôs Valentine‚Äôs Day üò≠‚ù§Ô∏è";
      return;
    }
    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);
    const secs = totalSeconds % 60;

    countdownEl.textContent = `Countdown: ${days}d ${hours}h ${mins}m ${secs}s until Feb 14, 2026 üíù`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  // -------------------------------
  // ‚ÄúNo‚Äù button that runs away (desktop + mobile)
  // -------------------------------
  const noBtn = document.getElementById("no");
  const msgEl = document.getElementById("msg");
  const resetBtn = document.getElementById("resetBtn");

  const taunts = [
    "Nahhh you almost had it üò≠",
    "Try again üòå",
    "Be serious‚Ä¶ üíÄ",
    "Why are you like this ü§®",
    "No is not available today üòà",
    "Your finger slipped? üò≠",
    "This button is on vacation üèùÔ∏è",
    "Oops‚Äîwrong choice üòå",
    "Look at you chasing it üòÇ",
    "Just press Yes already üò≠‚ù§Ô∏è"
  ];

  function randomTaunt(){
    msgEl.textContent = taunts[Math.floor(Math.random() * taunts.length)];
  }

  function moveNoButton(){
    const padding = 12;
    const bw = noBtn.offsetWidth || 140;
    const bh = noBtn.offsetHeight || 52;

    const maxX = window.innerWidth - bw - padding;
    const maxY = window.innerHeight - bh - padding;

    const x = Math.max(padding, Math.floor(Math.random() * maxX));
    const y = Math.max(padding, Math.floor(Math.random() * maxY));

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    noBtn.style.transform = "none";
    randomTaunt();
  }

  // Desktop: runs away on hover
  noBtn.addEventListener("mouseover", moveNoButton);

  // Mobile: runs away when you try to touch it
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  }, { passive: false });

  // If they somehow click "No" anyway:
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    msgEl.textContent = "Nice try‚Ä¶ but still no üò≠";
    moveNoButton();
  });

  // Reset
  resetBtn.addEventListener("click", () => {
    msgEl.textContent = "";
    noBtn.style.left = "50%";
    noBtn.style.top = "70%";
    noBtn.style.transform = "translate(-50%, -50%)";
  });

  // Start with the "No" button moved a bit so it‚Äôs not on top of anything
  setTimeout(moveNoButton, 450);

  // -------------------------------
  // Confetti (canvas)
  // -------------------------------
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let W, H;
  function resize(){
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  let confetti = [];
  function makeConfettiBurst(){
    confetti = [];
    const count = 220;
    for(let i=0;i<count;i++){
      confetti.push({
        x: Math.random() * W,
        y: -20 - Math.random() * H * 0.2,
        vx: (Math.random() - 0.5) * 6,
        vy: 3 + Math.random() * 6,
        size: 4 + Math.random() * 8,
        rot: Math.random() * Math.PI,
        vr: (Math.random() - 0.5) * 0.2,
        life: 180 + Math.random() * 120
      });
    }
  }

  function drawConfetti(){
    ctx.clearRect(0,0,W,H);
    confetti.forEach(p => {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);
      // No fixed colors requested, but confetti needs variety:
      // We'll generate random bright colors per frame based on position
      ctx.fillStyle = `hsl(${(p.x + p.y) % 360}, 90%, 60%)`;
      ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.7);
      ctx.restore();
    });
  }

  function stepConfetti(){
    confetti.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.rot += p.vr;
      p.vy += 0.02; // gravity
      p.life -= 1;
    });
    confetti = confetti.filter(p => p.life > 0 && p.y < H + 50);
    drawConfetti();
    if(confetti.length > 0) requestAnimationFrame(stepConfetti);
  }

  // -------------------------------
  // Music (phones block autoplay, so button plays)
  // -------------------------------
  const musicBtn = document.getElementById("musicBtn");
  const bgm = document.getElementById("bgm");
  let musicOn = false;

  // IMPORTANT:
  // Add your own audio source!
  // Example: bgm.src = "music.mp3";  (if music.mp3 is in same folder)
  // If you don't add one, the button will just do nothing.

  musicBtn.addEventListener("click", async () => {
    try{
      if(!bgm.src){
        alert("Add a music file first: upload an MP3 and set bgm.src = 'music.mp3' in the code.");
        return;
      }
      if(!musicOn){
        await bgm.play();
        musicOn = true;
        musicBtn.textContent = "‚è∏ Pause music";
      } else {
        bgm.pause();
        musicOn = false;
        musicBtn.textContent = "‚ñ∂Ô∏è Play music";
      }
    } catch(err){
      alert("Music couldn't play. Try tapping again or check the audio file.");
    }
  });

  // -------------------------------
  // YES button = success screen + confetti
  // -------------------------------
  const yesBtn = document.getElementById("yes");
  yesBtn.addEventListener("click", () => {
    makeConfettiBurst();
    stepConfetti();

    document.body.innerHTML = `
      <canvas id="confetti"></canvas>
      <div class="success">
        <div class="heart">üíñ</div>
        <h2>YAYYYYY üò≠‚ù§Ô∏è</h2>
        <p>You‚Äôre officially my Valentine üíï</p>
        <p>I love you üòå</p>
      </div>
    `;

    // Re-hook confetti canvas after replacing body
    const newCanvas = document.getElementById("confetti");
    const newCtx = newCanvas.getContext("2d");
    function setSize(){
      newCanvas.width = window.innerWidth;
      newCanvas.height = window.innerHeight;
    }
    setSize();
    window.addEventListener("resize", setSize);

    // Reuse the same confetti objects
    function draw(){
      newCtx.clearRect(0,0,newCanvas.width,newCanvas.height);
      confetti.forEach(p => {
        newCtx.save();
        newCtx.translate(p.x, p.y);
        newCtx.rotate(p.rot);
        newCtx.fillStyle = `hsl(${(p.x + p.y) % 360}, 90%, 60%)`;
        newCtx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.7);
        newCtx.restore();
      });
    }
    function animate(){
      confetti.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy += 0.02;
        p.life -= 1;
      });
      confetti = confetti.filter(p => p.life > 0 && p.y < newCanvas.height + 50);
      draw();
      if(confetti.length > 0) requestAnimationFrame(animate);
    }
    animate();
  });

  // OPTIONAL: If you add a file called music.mp3 in the same folder,
  // uncomment this line:
  // bgm.src = "music.mp3";
</script>

</body>
</html>
